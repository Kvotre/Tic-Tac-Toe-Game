<div class="game-container">
    <h1 class="mat-display-2" style="font-weight: 850; text-align: center; margin: 15px; color: wheat;">Tic Tac Toe</h1>
   
   <div class="turns d-flex justify-content-center">
        <p class="mat-body-1" style="color: white;">{{text}}</p>
   </div>


   <div *ngIf="this.game.gameStatus === 0" class="btn d-flex justify-content-center">
       <button (click)="startGame()" mat-raised-button color="accent" class="start-button">Start Game</button>
   </div>

   <div *ngIf="this.game.gameStatus === 1" class="board">

       <div class="player-one align-self-center">
           <p class="mat-body-1" style="font-weight: 700; margin: 0 0 10px 10px;">Player 1</p>
       </div>

       <div class="gamefield container-fluid">
           <div class="row">
               <div (click)="selectSubfield($event)" position="0" class="subfield col-4"></div>
               <div (click)="selectSubfield($event)" position="1" class="subfield col-4"></div>
               <div (click)="selectSubfield($event)" position="2" class="subfield col-4"></div>
           </div>
            <div class="row">
                <div (click)="selectSubfield($event)" position="3" class="subfield col-4"></div>
                <div (click)="selectSubfield($event)" position="4" class="subfield col-4"></div>
                <div (click)="selectSubfield($event)" position="5" class="subfield col-4"></div>
            </div>
            <div class="row">
                <div (click)="selectSubfield($event)" position="6" class="subfield col-4"></div>
                <div (click)="selectSubfield($event)" position="7" class="subfield col-4"></div>
                <div (click)="selectSubfield($event)" position="8" class="subfield col-4"></div>
            </div>
       </div>

       <div class="player-two align-self-center">
           <p class="mat-body-1" style="font-weight: 700; margin: 0 10px 10px 0;">Player 2</p>
       </div>
   </div>
   
</div>
